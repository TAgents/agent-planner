services:
  # ─── PostgreSQL with pgvector ───────────────────────────────────
  postgres:
    image: pgvector/pgvector:pg17
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-agentplanner}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-devpassword}
      POSTGRES_DB: ${POSTGRES_DB:-agentplanner}
    ports:
      - "${POSTGRES_PORT:-5433}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-agentplanner}"]
      interval: 5s
      timeout: 3s
      retries: 5

  # ─── Hatchet (workflow engine) ──────────────────────────────────
  hatchet:
    image: ghcr.io/hatchet-dev/hatchet/hatchet-lite:latest
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER:-agentplanner}:${POSTGRES_PASSWORD:-devpassword}@postgres:5432/${POSTGRES_DB:-agentplanner}?sslmode=disable
      SERVER_AUTH_COOKIE_DOMAIN: localhost
      SERVER_AUTH_COOKIE_INSECURE: "true"
      SERVER_GRPC_BIND_ADDRESS: 0.0.0.0
      SERVER_GRPC_BROADCAST_ADDRESS: localhost:7077
      SERVER_GRPC_PORT: "7077"
      SERVER_GRPC_INSECURE: "true"
    ports:
      - "${HATCHET_API_PORT:-8080}:8080"
      - "${HATCHET_UI_PORT:-8888}:8888"
      - "${HATCHET_GRPC_PORT:-7077}:7077"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8888/api/ready"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  # ─── API server (dev mode — host source mounted) ───────────────
  api:
    build:
      context: .
      dockerfile: Dockerfile.dev
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      hatchet:
        condition: service_healthy
    environment:
      NODE_ENV: development
      PORT: 3000
      DATABASE_URL: postgres://${POSTGRES_USER:-agentplanner}:${POSTGRES_PASSWORD:-devpassword}@postgres:5432/${POSTGRES_DB:-agentplanner}?sslmode=disable
      HATCHET_CLIENT_TOKEN: ${HATCHET_CLIENT_TOKEN:-}
      JWT_SECRET: ${JWT_SECRET:-dev-jwt-secret-change-in-production}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3001}
    ports:
      - "${API_PORT:-3000}:3000"
    volumes:
      - ./src:/app/src:ro
      - ./package.json:/app/package.json:ro
      - ./migrations:/app/migrations:ro
    profiles:
      - with-api

volumes:
  pgdata:
