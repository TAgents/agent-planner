version: '3.8'

services:
  postgres:
    image: postgres:18.1-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: agentplanner
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-devpassword}
      POSTGRES_DB: agentplanner
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U agentplanner"]
      interval: 5s
      timeout: 3s
      retries: 5

  hatchet:
    image: ghcr.io/hatchet-dev/hatchet/hatchet-lite:latest
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgres://agentplanner:${POSTGRES_PASSWORD:-devpassword}@postgres:5432/agentplanner?sslmode=disable
      SERVER_AUTH_COOKIE_DOMAIN: localhost
      SERVER_AUTH_COOKIE_INSECURE: "true"
      SERVER_GRPC_BIND_ADDRESS: 0.0.0.0
      SERVER_GRPC_BROADCAST_ADDRESS: localhost:7077
      SERVER_GRPC_PORT: "7077"
      SERVER_GRPC_INSECURE: "true"
    ports:
      - "8080:8080"   # Hatchet dashboard (API)
      - "8888:8888"   # Hatchet dashboard (UI)
      - "7077:7077"   # gRPC for workers
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8888/api/ready"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

volumes:
  pgdata:
