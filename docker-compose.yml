services:
  # ─── Core: PostgreSQL with pgvector ─────────────────────────
  postgres:
    image: pgvector/pgvector:pg17
    restart: unless-stopped
    profiles: [core]
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-agentplanner}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-devpassword}
      POSTGRES_DB: ${POSTGRES_DB:-agentplanner}
    ports:
      - "${POSTGRES_PORT:-5433}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-agentplanner}"]
      interval: 5s
      timeout: 3s
      retries: 5

  # ─── Core: API server ──────────────────────────────────────
  api:
    build:
      context: .
      dockerfile: Dockerfile.dev
    restart: unless-stopped
    profiles: [core]
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: development
      PORT: 3000
      DATABASE_URL: postgres://${POSTGRES_USER:-agentplanner}:${POSTGRES_PASSWORD:-devpassword}@postgres:5432/${POSTGRES_DB:-agentplanner}?sslmode=disable
      JWT_SECRET: ${JWT_SECRET:-dev-jwt-secret-change-in-production}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3001}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
    ports:
      - "${API_PORT:-3000}:3000"
    volumes:
      - ./src:/app/src:ro
      - ./package.json:/app/package.json:ro
      - ./migrations:/app/migrations:ro

  # ─── Core: Frontend ────────────────────────────────────────
  frontend:
    build:
      context: ../agent-planner-ui
      dockerfile: Dockerfile
    restart: unless-stopped
    profiles: [core]
    depends_on: [api]
    ports:
      - "${FRONTEND_PORT:-3001}:80"
    environment:
      REACT_APP_API_URL: ${API_BASE_URL:-http://localhost:3000}

volumes:
  pgdata:
