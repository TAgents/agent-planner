# AgentPlanner v2 — Production Docker Compose
# Usage: docker compose -f docker-compose.prod.yml --env-file .env.production up -d

networks:
  internal:
    driver: bridge
  public:
    driver: bridge

volumes:
  pgdata:
  certbot-conf:
  certbot-www:
  backup-data:

services:
  # ─── PostgreSQL 17 + pgvector ───────────────────────────────
  postgres:
    image: pgvector/pgvector:pg17
    restart: always
    networks: [internal]
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 5s
      timeout: 3s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 1G

  # ─── API Server ────────────────────────────────────────────
  api:
    build:
      context: .
      dockerfile: Dockerfile.prod
    restart: always
    networks: [internal]
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: "3000"
      DATABASE_URL: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}?sslmode=disable
      JWT_SECRET: ${JWT_SECRET}
      FRONTEND_URL: https://${DOMAIN}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3000/health"]
      interval: 15s
      timeout: 5s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 1G

  # ─── Frontend (static React via nginx) ─────────────────────
  frontend:
    build:
      context: ../agent-planner-ui
      dockerfile: Dockerfile.prod
      args:
        REACT_APP_API_URL: /api
    restart: always
    networks: [internal]
    deploy:
      resources:
        limits:
          memory: 128M

  # ─── MCP Server ───────────────────────────────────────────
  mcp:
    build:
      context: ../agent-planner-mcp
      dockerfile: Dockerfile
    restart: always
    networks: [internal]
    depends_on:
      api:
        condition: service_healthy
    environment:
      MCP_TRANSPORT: http
      API_URL: http://api:3000
      USER_API_TOKEN: ${MCP_API_TOKEN}
      PORT: "8080"
      HOST: 0.0.0.0
      NODE_ENV: production
    deploy:
      resources:
        limits:
          memory: 256M

  # ─── Nginx Reverse Proxy ───────────────────────────────────
  nginx:
    image: nginx:alpine
    restart: always
    networks: [internal, public]
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - certbot-conf:/etc/letsencrypt:ro
      - certbot-www:/var/www/certbot:ro
    depends_on:
      - api
      - frontend
      - mcp
    command: "/bin/sh -c 'while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g \"daemon off;\"'"

  # ─── Certbot (auto-renewal every 12h) ─────────────────────
  certbot:
    image: certbot/certbot
    restart: unless-stopped
    volumes:
      - certbot-conf:/etc/letsencrypt
      - certbot-www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done'"

  # ─── Backup ────────────────────────────────────────────────
  backup:
    build:
      context: ./docker/backup
      dockerfile: Dockerfile
    restart: always
    networks: [internal]
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      GCS_BUCKET: ${GCS_BACKUP_BUCKET}
    volumes:
      - backup-data:/backups

