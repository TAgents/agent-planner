  #     HATCHET_CLIENT_TOKEN: ${HATCHET_CLIENT_TOKEN}
  #     OPENAI_API_KEY: ${OPENAI_API_KEY}
  #   command: ["node", "src/knowledge-worker.js"]
  #   deploy:
  #     resources:
  #       limits:
  #         memory: 512M

  # ─── MCP Server ───────────────────────────────────────────
  mcp:
    build:
      context: ../agent-planner-mcp
      dockerfile: Dockerfile
    restart: always
    networks: [internal]
    depends_on:
      api:
        condition: service_healthy
    environment:
      MCP_TRANSPORT: http
      API_URL: http://api:3000
      USER_API_TOKEN: ${MCP_API_TOKEN}
      PORT: "8080"
      HOST: 0.0.0.0
      NODE_ENV: production
    deploy:
      resources:
        limits:
          memory: 256M

  # ─── Nginx Reverse Proxy ───────────────────────────────────
  nginx:
    image: nginx:alpine
    restart: always
    networks: [internal, public]
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - certbot-conf:/etc/letsencrypt:ro
      - certbot-www:/var/www/certbot:ro
    depends_on:
      - api
      - frontend
      - mcp
    command: "/bin/sh -c 'while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g \"daemon off;\"'"

  # ─── Certbot (auto-renewal every 12h) ─────────────────────
  certbot:
    image: certbot/certbot
    restart: unless-stopped
    volumes:
      - certbot-conf:/etc/letsencrypt
      - certbot-www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done'"

  # ─── Backup ────────────────────────────────────────────────
  backup:
    build:
      context: ./docker/backup
      dockerfile: Dockerfile
    restart: always
    networks: [internal]
    depends_on:
      postgres:
        condition: service_healthy
      hatchet-postgres:
        condition: service_healthy
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      HATCHET_DB_PASSWORD: ${HATCHET_DB_PASSWORD}
      GCS_BUCKET: ${GCS_BACKUP_BUCKET}
    volumes:
      - backup-data:/backups

  # ─── OpenClaw (optional — remove if not needed) ────────────
  openclaw:
    image: ghcr.io/openclaw/openclaw:latest
    restart: always
    networks: [internal]
    depends_on: [api]
    volumes:
      - openclaw-workspace:/workspace
    environment:
      OPENCLAW_API_URL: http://api:3000
      OPENCLAW_API_TOKEN: ${OPENCLAW_API_TOKEN:-}
