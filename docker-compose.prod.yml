# AgentPlanner v2 — Production Docker Compose
# Usage: docker compose -f docker-compose.prod.yml --env-file .env.production up -d

networks:
  internal:
    driver: bridge
  public:
    driver: bridge

volumes:
  pgdata:
  hatchet_pgdata:
  openclaw-workspace:
  certbot-conf:
  certbot-www:
  backup-data:

services:
  # ─── PostgreSQL 17 + pgvector ───────────────────────────────
  postgres:
    image: pgvector/pgvector:pg17
    restart: always
    networks: [internal]
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 5s
      timeout: 3s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 1G

  # ─── Hatchet Postgres ──────────────────────────────────────
  hatchet-postgres:
    image: postgres:17-alpine
    restart: always
    networks: [internal]
    environment:
      POSTGRES_USER: hatchet
      POSTGRES_PASSWORD: ${HATCHET_DB_PASSWORD}
      POSTGRES_DB: hatchet
    volumes:
      - hatchet_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hatchet"]
      interval: 5s
      timeout: 3s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 512M

  # ─── Hatchet (workflow engine) ──────────────────────────────
  hatchet:
    image: ghcr.io/hatchet-dev/hatchet/hatchet-lite:latest
    restart: always
    networks: [internal]
    depends_on:
      hatchet-postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgres://hatchet:${HATCHET_DB_PASSWORD}@hatchet-postgres:5432/hatchet?sslmode=disable
      SERVER_AUTH_COOKIE_DOMAIN: ${DOMAIN}
      SERVER_AUTH_COOKIE_INSECURE: "false"
      SERVER_GRPC_BIND_ADDRESS: 0.0.0.0
      SERVER_GRPC_BROADCAST_ADDRESS: hatchet:7077
      SERVER_GRPC_PORT: "7077"
      SERVER_GRPC_INSECURE: "true"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8888/api/ready"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 1G

  # ─── API Server ────────────────────────────────────────────
  api:
    build:
      context: .
      dockerfile: Dockerfile.prod
    restart: always
    networks: [internal]
    depends_on:
      postgres:
        condition: service_healthy
      hatchet:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: "3000"
      DATABASE_URL: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}?sslmode=disable
      HATCHET_CLIENT_TOKEN: ${HATCHET_CLIENT_TOKEN}
      JWT_SECRET: ${JWT_SECRET}
      FRONTEND_URL: https://${DOMAIN}
      OPENCLAW_GATEWAY_URL: ${OPENCLAW_GATEWAY_URL:-http://openclaw:7680}
      OPENCLAW_API_TOKEN: ${OPENCLAW_API_TOKEN:-}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3000/health"]
      interval: 15s
      timeout: 5s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 1G

  # ─── Frontend (static React via nginx) ─────────────────────
  frontend:
    build:
      context: ../agent-planner-ui
      dockerfile: Dockerfile.prod
      args:
        REACT_APP_API_URL: /api
    restart: always
    networks: [internal]
    deploy:
      resources:
        limits:
          memory: 128M

  # ─── Messaging Worker ──────────────────────────────────────
  worker:
    build:
      context: .
      dockerfile: Dockerfile.prod
    restart: always
    networks: [internal]
    depends_on:
      hatchet:
        condition: service_healthy
      api:
        condition: service_healthy
    environment:
      NODE_ENV: production
      HATCHET_CLIENT_TOKEN: ${HATCHET_CLIENT_TOKEN}
      SLACK_BOT_TOKEN: ${SLACK_BOT_TOKEN:-}
      DISCORD_TOKEN: ${DISCORD_TOKEN:-}
      API_BASE_URL: http://api:3000
    command: ["node", "src/workflows/worker.js"]
    deploy:
      resources:
        limits:
          memory: 512M

  # ─── Knowledge Worker ──────────────────────────────────────
  # TODO: Re-enable once knowledge-worker.js is implemented
